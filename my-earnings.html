<div class="earningsInfo">
    {{defaultScope}}
    <p class="headerUnderline">My Earnings Info</p>
    <p>Tip Total: <span ng-show="defaultScope">{{tipSummation() | currency: symbol}}</span></p>
    <p>Meal count: <span ng-show="defaultScope">{{mealCount}}</span></p>
    <p>Average Tip Per Meal: <span ng-show="defaultScope">{{tipSummation()/mealCount | currency: symbol}}</span></p>
</div>
</div>
<button id="resetButton" ng-click="resetForm()">Reset</button>
