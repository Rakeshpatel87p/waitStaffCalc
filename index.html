<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="cs/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Wait Staff Calculator</title>
</head>

<body ng-app="">
    <h1>Waitstaff Calculator</h1>
    <div class="container">
        <div class="mealDetails">
            <p class="headerUnderline">Enter the Meal Details</p>
            <p>Base Meal Price: %
                <input type="number">
            </p>
            <p>Tax Rate: %
                <input type="number" name="taxRate" class="smallerInput" />
            </p>
            <p>Tip Percentage: %
                <input type="number" name="tipPercent" class="smallerInput">
            </p>
            <div class="buttons">
                <button>Submit</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
        <div class="customerCharges">
            <p class="headerUnderline">Customer Charges</p>
            <p>Subtotal: {{}}</p>
            <p>Tip: {{}}</p>
            <hr />
            <p>Total: {{}}</p>
        </div>
        <div class="earningsInfo">
            <p class="headerUnderline">My Earnings Info</p>
            <p>Tip Total: {{}}</p>
            <p>Meal count: {{}}</p>
            <p>Average Tip Per Meal: {{}}</p>
        </div>
    </div>
</body>
<script src="https://code.angularjs.org/1.3.10/angular.js"></script>
<script src="js/app.js"></script>

</html>
