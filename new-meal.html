<div class="mealDetails">
    <form name="waitstaffInput" novalidate>
        <p class="headerUnderline">Enter the Meal Details</p>
        <p>Base Meal Price: $
            <input type="number" ng-model="baseMealPrice" required>
        </p>
        <p>Tax Rate: %
            <input type="number" class="smallerInput" ng-model="taxRate" required/>
        </p>
        <p>Tip Percentage: %
            <input type="number" class="smallerInput" ng-model="tipPercent" required>
        </p>
        <div class="buttons">
            <button type="submit" ng-click="submit()">Submit</button>
            <button id="cancelButton" ng-click="clearMealDetailFields()">Cancel</button>
        </div>
    </form>
</div>
<div class="customerCharges">
            <p class="headerUnderline">Customer Charges</p>
            <p>Subtotal: <span ng-show="defaultScope">{{ subTotalAmount | currency: symbol }}</span></p>
            <p>Tip: <span ng-show="defaultScope">{{ tipPercentAmount | currency: symbol }}</span></p>
            <hr />
            <p>Total: <span ng-show="defaultScope">{{ totalAmount | currency: symbol }}</span></p>
        </div>
